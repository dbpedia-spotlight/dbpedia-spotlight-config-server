---
spotlight-services:
  ribbon:
    DeploymentContextBasedVipAddresses: spotlight-services
    ReadTimeout: 30000
    ConnectTimeout: 30000
    MaxAutoRetries: 2
    MaxAutoRetriesNextServer: 3
    OkToRetryOnAllOperations: false

hystrix:
  command:
    default:
      requestCache:
        enabled: false
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 30000
            interruptOnTimeout: true

zuul:
 ignoredServices: '*'
 routes:
  spotlight-services:
    path: /**

server:
 port: 8080

eureka:
  instance:
    leaseRenewalIntervalInSeconds: 10
  client:
    serviceUrl:
      defaultZone: https://spotlight-eureka-primary.herokuapp.com/, https://spotlight-eureka-secondary.herokuapp.com/


spring:
 application:
   name: spotlight-gateway
 cloud:
   config:
     uri: https://spotlight-config-server.herokuapp.com/