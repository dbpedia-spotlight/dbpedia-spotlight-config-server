spring:
  profiles: eureka-secondary
  cloud:
    config:
      uri: https://spotlight-config-server.herokuapp.com/

eureka:
  instance:
    preferIpAddress: true
  enableSelfPreservation: false
  client:
    name: eureka
    shouldOnDemandUpdateStatusChange: false
    serviceUrl:
      defaultZone: https://spotlight-eureka-primary.herokuapp.com/eureka/

