---
spring:
  profiles: eureka-primary
  cloud:
    config:
      uri: https://spotlight-config-server.herokuapp.com/

eureka:
  instance:
    preferIpAddress: true
  enableSelfPreservation: false
  client:
    name: eureka
    shouldOnDemandUpdateStatusChange: false
    serviceUrl:
      defaultZone: https://spotlight-eureka-secondary.herokuapp.com/eureka/

